<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Geogram</title>

</head>
<body>
<header id="header">
    <span class="title">Geogram</span>
    <i class="material-icons log-out">account_circle</i>
</header>

<main>
    <div class="menu">
        <button class="add" id="add-post-button">
            <span class="add-photo">Добавить фото</span>
            <i class="fas fa-plus"></i>
        </button>
        <select class="search-select">
            <option>Фильтрация по хештегам</option>
            <option>Фильтрация по автору</option>
            <option>Фильтрация по дате</option>
        </select>
        <form class="search-box">
            <input type="text" name="search" placeholder=""/>

        </form>
        <button class="search-button">Search</button>
    </div>

    <div class="main">
        <div class="posts" id="#posts-container"></div>
    </div>
    <button class="load-more" id="load-more-button">Загрузить еще</button>
    <footer>
        <span class="title-foot">Geogram</span>
        <span class="author">Максим Алисейко 2 курс, 8 группа</span>
        <span class="email">amaksis@mail.ru</span>
        <span class="date">2018</span>
    </footer>
</main>


</body>
<script src="data.js"></script>
<script src="postRenderer.js"></script>
<script src="postManager.js"></script>
<script src="invoker.js"></script>
<script src="init.js"></script>
<!--<script src="logs.js"></script>-->

</html>
